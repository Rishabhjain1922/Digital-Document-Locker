<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Locker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Logo" width="40" class="d-inline-block align-text-top">
            Digital Locker
        </a>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero text-center text-white d-flex align-items-center justify-content-center">
    <div>
        <h1>Welcome to Digital Locker</h1>
        <p class="lead">Upload and securely retrieve your documents anytime, anywhere.</p>
        <button class="btn btn-primary btn-lg mt-3" onclick="showUploadSection()">Get Started</button>
    </div>
</div>

<!-- Main Content -->
<div class="container mt-5">
    <!-- Upload Section -->
    <div id="upload-section" class="card shadow p-4 mb-4">
        <h3 class="mb-3">Upload Document</h3>
        <form id="uploadForm">
            <div class="mb-3">
                <label for="file" class="form-label">Select a file</label>
                <input type="file" id="file" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Enter a password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Upload</button>
        </form>
    </div>

    <!-- Retrieve Section -->
    <div id="retrieve-section" class="card shadow p-4">
        <h3 class="mb-3">Retrieve Document</h3>
        <form id="retrieveForm">
            <div class="mb-3">
                <label for="key" class="form-label">Enter Document Key</label>
                <input type="text" id="key" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="retrievePassword" class="form-label">Enter Password</label>
                <input type="password" id="retrievePassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Retrieve</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>Digital Locker &copy; 2024 | Secure Your Documents</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="js/app.js"></script>
</body>
</html>
